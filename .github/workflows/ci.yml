name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Bazelisk
        run: |
          sudo apt-get update
          sudo apt-get install -y curl build-essential git python3
          curl -L https://github.com/bazelbuild/bazelisk/releases/latest/download/bazelisk-linux-amd64 -o /usr/local/bin/bazelisk
          sudo chmod +x /usr/local/bin/bazelisk

      - name: Build
        run: bazelisk build //...

      - name: Test
        run: bazelisk test //tests/... --test_output=all

      - name: Set build status
        if: ${{ success() }}
        run: echo "Build succeeded"

      - name: Set build status
        if: ${{ failure() }}
        run: echo "Build failed"
